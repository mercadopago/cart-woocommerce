<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input With Tooltip Demo</title>
  <link rel="stylesheet" href="InputWithTooltip.css">
  <script src="InputWithTooltip.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <input-with-tooltip
    label="Código de segurança"
    placeholder="Ex.: 123"
    tooltip="É um número de 3 dígitos. Você o encontra na parte de trás do seu cartão ou no app do seu banco ou carteira digital."
    validation-regexp="^\d{3,4}$"
    error-message="Código de segurança inválido."
    tooltip-position="top"
  ></input-with-tooltip>
</body>
</html>
